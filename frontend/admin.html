<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å - –ù–æ–≤–æ—Å—Ç–Ω–æ–π –ü–æ—Ä—Ç–∞–ª</title>
    
    <!-- React —á–µ—Ä–µ–∑ CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS –¥–ª—è —Å—Ç–∏–ª–µ–π -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API
        const API_URL = 'http://localhost:8000';

        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏
        function AdminApp() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [token, setToken] = useState(localStorage.getItem('admin_token'));
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date());
            const [generating, setGenerating] = useState(false);
            const [count, setCount] = useState(1);
            const [message, setMessage] = useState('');
            const [activeTab, setActiveTab] = useState('generate');
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [loginLoading, setLoginLoading] = useState(false);
            const [loginError, setLoginError] = useState('');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            useEffect(() => {
                if (token) {
                    setIsAuthenticated(true);
                    fetchNews();
                } else {
                    setLoading(false);
                }
            }, [token]);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π
            const fetchNews = async () => {
                try {
                    const response = await fetch(`${API_URL}/news`);
                    const data = await response.json();
                    setNews(data);
                    setLastUpdate(new Date());
                    setLoading(false);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π:', error);
                    setLoading(false);
                }
            };

            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
            useEffect(() => {
                if (isAuthenticated) {
                    fetchNews();
                    
                    const interval = setInterval(() => {
                        fetchNews();
                    }, 5000);

                    return () => clearInterval(interval);
                }
            }, [isAuthenticated]);

            // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginLoading(true);
                setLoginError('');

                try {
                    const response = await fetch(`${API_URL}/admin/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `username=${encodeURIComponent(loginForm.username)}&password=${encodeURIComponent(loginForm.password)}`
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setToken(data.access_token);
                        localStorage.setItem('admin_token', data.access_token);
                        setIsAuthenticated(true);
                        setLoginForm({ username: '', password: '' });
                    } else {
                        setLoginError('–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                    }
                } catch (error) {
                    setLoginError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                }

                setLoginLoading(false);
            };

            // –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞
            const handleLogout = () => {
                setToken(null);
                localStorage.removeItem('admin_token');
                setIsAuthenticated(false);
                setNews([]);
            };

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ—Å—Ç–µ–π
            const generateNews = async () => {
                setGenerating(true);
                setMessage('');
                
                try {
                    const response = await fetch(
                        `${API_URL}/admin/news/generate?count=${count}`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        setMessage(`‚úÖ –°–æ–∑–¥–∞–Ω–æ –Ω–æ–≤–æ—Å—Ç–µ–π: ${data.generated}`);
                        fetchNews(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
                    } else if (response.status === 401) {
                        setMessage('‚ùå –û—à–∏–±–∫–∞: —Ç–æ–∫–µ–Ω –∏—Å—Ç–µ–∫, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ');
                        handleLogout();
                    } else {
                        setMessage('‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–æ–≤–æ—Å—Ç–µ–π');
                    }
                } catch (error) {
                    setMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                }
                
                setGenerating(false);
            };

            // –£–¥–∞–ª–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏
            const deleteNews = async (newsId) => {
                try {
                    const response = await fetch(
                        `${API_URL}/admin/news/${newsId}`,
                        {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        }
                    );
                    
                    if (response.ok) {
                        setMessage(`‚úÖ –ù–æ–≤–æ—Å—Ç—å ${newsId} —É–¥–∞–ª–µ–Ω–∞`);
                        fetchNews(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
                    } else if (response.status === 401) {
                        setMessage('‚ùå –û—à–∏–±–∫–∞: —Ç–æ–∫–µ–Ω –∏—Å—Ç–µ–∫, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ');
                        handleLogout();
                    } else {
                        setMessage('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                    }
                } catch (error) {
                    setMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                }
            };

            // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –Ω–æ–≤–æ—Å—Ç–µ–π
            const clearAllNews = async () => {
                if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –í–°–ï –Ω–æ–≤–æ—Å—Ç–∏?')) {
                    return;
                }
                
                try {
                    const response = await fetch(
                        `${API_URL}/admin/news`,
                        {
                            method: 'DELETE',
                            headers: {

                            }

                    );
                    
                    if (response.ok) {

                        fetchNews(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
                    } else if (response.status === 401) {

                        handleLogout();
                    } else {

                    }
                } catch (error) {

                }

            // –ï—Å–ª–∏ –Ω–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω, –ø–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center">
                        <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800">üîê –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
                                <p className="text-gray-600 mt-2">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞</p>
                            </div>
                            
                            <form onSubmit={handleLogin}>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                                        </label>
                                        <input
                                            type="text"
                                            value={loginForm.username}
                                            onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            placeholder="admin"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            –ü–∞—Ä–æ–ª—å
                                        </label>
                                        <input
                                            type="password"
                                            value={loginForm.password}
                                            onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            placeholder="admin123"
                                            required
                                        />
                                    </div>
                                    
                                    {loginError && (
                                        <div className="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
                                            {loginError}
                                        </div>
                                    )}
                                    
                                    <button
                                        type="submit"
                                        disabled={loginLoading}
                                        className="w-full bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white py-2 rounded-lg font-semibold transition"
                                    >
                                        {loginLoading ? '–í—Ö–æ–¥...' : 'üöÄ –í–æ–π—Ç–∏'}
                                    </button>
                                </div>
                            </form>
                            
                            <div className="mt-6 text-center">
                                <a
                                    href="/"
                                    className="text-purple-600 hover:text-purple-800 text-sm"
                                >
                                    ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                                </a>
                            </div>
                            
                            <div className="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg text-sm text-blue-800">
                                <strong>–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:</strong><br/>
                                –õ–æ–≥–∏–Ω: <code>admin</code><br/>
                                –ü–∞—Ä–æ–ª—å: <code>admin123</code>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-3xl font-bold">üîê –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h1>
                                    <p className="text-purple-200 mt-1">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–Ω—ã–º –ø–æ—Ä—Ç–∞–ª–æ–º</p>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold transition"
                                    >
                                        üö™ –í—ã–π—Ç–∏
                                    </button>
                                    <a
                                        href="/"
                                        className="bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-semibold transition"
                                    >
                                        ‚Üê –ö –≥–ª–∞–≤–Ω–æ–π
                                    </a>
                                </div>
                            </div>
                            <p className="text-purple-200 mt-2">
                                –û–±–Ω–æ–≤–ª–µ–Ω–æ: {lastUpdate.toLocaleTimeString('ru-RU')}
                                {' '}(–∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫)
                            </p>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8">
                        {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –≤–∫–ª–∞–¥–∫–∞–º */}
                        <div className="bg-white rounded-lg shadow-md mb-6">
                            <div className="flex border-b">
                                <button
                                    onClick={() => setActiveTab('generate')}
                                    className={`px-6 py-3 font-semibold transition ${
                                        activeTab === 'generate'
                                            ? 'bg-purple-100 text-purple-700 border-b-2 border-purple-500'
                                            : 'text-gray-600 hover:text-purple-600'
                                    }`}
                                >
                                    üöÄ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ—Å—Ç–µ–π
                                </button>
                                <button
                                    onClick={() => setActiveTab('manage')}
                                    className={`px-6 py-3 font-semibold transition ${
                                        activeTab === 'manage'
                                            ? 'bg-purple-100 text-purple-700 border-b-2 border-purple-500'
                                            : 'text-gray-600 hover:text-purple-600'
                                    }`}
                                >
                                    üìù –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç—è–º–∏
                                </button>
                            </div>
                        </div>

                        {/* –í–∫–ª–∞–¥–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ */}
                        {activeTab === 'generate' && (
                            <div className="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-white mb-4">üöÄ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ—Å—Ç–µ–π</h2>
                                
                                <div className="bg-white rounded-lg p-6">
                                    <div className="flex gap-4 items-end mb-4">
                                        <div className="flex-1">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–æ–≤–æ—Å—Ç–µ–π
                                            </label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="20"
                                                value={count}
                                                onChange={(e) => setCount(parseInt(e.target.value) || 1)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                        </div>
                                        
                                        <button
                                            onClick={generateNews}
                                            disabled={generating}
                                            className="bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white px-6 py-2 rounded-lg font-semibold transition"
                                        >
                                            {generating ? '–°–æ–∑–¥–∞—é...' : 'üöÄ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å'}
                                        </button>
                                    </div>
                                    
                                    {message && (
                                        <div className="p-3 bg-gray-100 rounded-lg text-sm">
                                            {message}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* –í–∫–ª–∞–¥–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */}
                        {activeTab === 'manage' && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">üìù –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç—è–º–∏</h2>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={fetchNews}
                                            className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition"
                                        >
                                            üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                                        </button>
                                        <button
                                            onClick={clearAllNews}
                                            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold transition"
                                        >
                                            üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ
                                        </button>
                                    </div>
                                </div>

                                {loading ? (
                                    <div className="text-center py-12">
                                        <div className="text-gray-500">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                                    </div>
                                ) : news.length === 0 ? (
                                    <div className="bg-gray-50 rounded-lg p-8 text-center">
                                        <p className="text-gray-500">–ù–æ–≤–æ—Å—Ç–µ–π –ø–æ–∫–∞ –Ω–µ—Ç. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {news.map(item => (
                                            <div key={item.id} className="bg-gray-50 rounded-lg p-4 border">

                                                            className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition"

                    </div>

            );
        }

        // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
</body>
</html>
